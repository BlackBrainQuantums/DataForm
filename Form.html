<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset-"UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <title>Forms</title>

  <style>
    table {width: 50%}
    th {height: 50px;}
    tr {height: 35px;}
  </style>


</head>

<body>
  <form>
    <table border="1">
      <th colspan="2">Registration</th>
      <tr>
        <td>Student Name</td>
        <td><input type="text" </td>
      </tr>
      <tr>
        <td>Father's Name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Mother's Name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><label>Male<input type="radio"></label><label>Female<input type="radio"></label></td>
      </tr>
      <tr>
        <td>Email ID</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Mobile No.</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea rows="4" cols="21"></textarea></td>
      </tr>
      <tr>
        <td>State</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td id="blank"></td>
        <td><input type="submit" value="Submit"></submit>
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
