<html>

<body>
    <form action="http://www.google.com" method="post">
        <input type="hidden" nname="id" value="12">

        <label>Name:</label>
        <input type="text" name="username" required>
        <br>
        <label>Password:</label>
        <input type="password" name="pass" required>
        <br>
        <label>Gender:</label>
        <br>
        Male: <input type="radio" name="gender" value="male">
        Female: <input type="radio" name="gender" value="female">
        <br>
        <label> Hobbies</label>
        Volleyball: <input type="checkbox" name="sport" value="play">
        Track & Field: <input type="checkbox" name="funtivity" value="run">
        <br>
        <label>Select Cars:</label>
        <select name="cars">
            <option value='benz'> Benz</option>
            <option value='auxio'> Auxio </option>
            <option value='mercedes'> Mercedes</option>
        </select>
        <br>
        <label>Select Your Brith Date:</label>
        <input type="date" name="date">
        <br>
        <label>Upload Your Document:</label>       
        <input type="file" name="myfile">
        <br>
        <label>Description</label>
        <textarea row="6" cols="20"></textarea>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">


    </form>
</body>


</html>
